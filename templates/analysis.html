<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1 style="text-align: center; margin-bottom: 2rem;">Professional Product Analysis</h1>

            <div class="analysis-section"
                style="background: rgba(0,0,0,0.2); padding: 2rem; border-radius: 12px; border: 1px solid var(--border-glass);">
                {{ analysis_result | safe }}
            </div>

            <div class="actions">
                <a href="/plot/{{ filename }}" class="btn btn-secondary">‚Üê Back to Plot</a>
                <a href="/" class="btn btn-primary">Analyze New Product</a>
            </div>
        </div>
    </div>
</body>

</html>
